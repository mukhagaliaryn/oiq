<div class="grid gap-4">
    <h2 class="font-black text-xl">Интерактив түрін таңдау:</h2>

    <form
        x-data="{ selectedActivity: '{{ game_task.activity_id|default_if_none:'' }}' }"
        hx-post="{% url 'dashboard:game_task_step_activity' pk=game_task.pk %}" 
        hx-target="#step-container" 
        hx-swap="innerHTML"
        class="grid gap-8"
    >
        {% csrf_token %}

        {% if games %}
            <div class="grid gap-2">
                <h4 class="font-black">Ойын түрлері</h4>

                <div class="grid gap-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                    {% for item in games %}
                        <label 
                            class="block cursor-pointer"
                            x-data="{ checked: {% if game_task.activity_id == item.id %}'true'{% else %}'false'{% endif %} }"
                        >
                            <input 
                                type="radio" name="activity_id" value="{{ item.id }}"
                                class="hidden peer"
                                x-model="selectedActivity"
                                {% if game_task.activity_id == item.id %}checked{% endif %}
                            />

                            <div class="
                                grid border border-border-200 rounded-xl hover:shadow active:scale-95
                                peer-checked:border-primary-600 peer-checked:ring-2 peer-checked:ring-primary-300 transition-all
                            ">
                                <div class="aspect-video flex justify-center items-center rounded-tl-xl rounded-tr-xl bg-primary-50">
                                    <lord-icon
                                        src="https://cdn.lordicon.com/xzvgfwwv.json"
                                        trigger="loop"
                                        colors="primary:#ebe6ef,secondary:#4f46e5"
                                        style="width:128px; height: 128px">
                                    </lord-icon>
                                </div>
                                <div class="block space-y-2 p-2">
                                    <div class="flex justify-between">
                                        <h4 class="font-medium">{{ item.name }}</h4>
                                        <span class="block text-muted bg-secondary-100 rounded-xl px-2 py-1 text-xs">{{ item.get_activity_type_display }}</span>
                                    </div>
                                    
                                    <div class="grid gap-1 text-muted text-xs">
                                        <span class="text-xs">Сұрақ форматтары:</span>
                                        <div class="flex gap-1">
                                            {% for qf in item.question_formats.all %}
                                                <span class="block rounded-xl px-2 py-0.5 text-xs text-muted border border-border-200">{{ qf }}</span>
                                            {% endfor %}
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </label>
                    {% endfor %}
                </div>
            </div>
        {% endif %}

        {% if simulators %}
            <div class="grid gap-4">
                <h4 class="font-black">Симуляторлар</h4>

                <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                    {% for item in simulators %}
                        <label 
                            class="block cursor-pointer"
                            x-data="{ checked: {% if game_task.activity_id == item.id %}'true'{% else %}'false'{% endif %} }"
                        >
                            <input 
                                type="radio" name="activity_id" value="{{ item.id }}"
                                class="hidden peer"
                                x-model="selectedActivity"
                                {% if game_task.activity_id == item.id %}checked{% endif %}
                            />

                            <div class="
                                grid border border-border-200 rounded-xl hover:shadow active:scale-95
                                peer-checked:border-primary-600 peer-checked:ring-2 peer-checked:ring-primary-300 transition-all
                            ">
                                <div class="aspect-video flex justify-center items-center rounded-tl-xl rounded-tr-xl bg-primary-50">
                                    <lord-icon
                                        src="https://cdn.lordicon.com/xzvgfwwv.json"
                                        trigger="loop"
                                        colors="primary:#ebe6ef,secondary:#4f46e5"
                                        style="width:128px; height: 128px">
                                    </lord-icon>
                                </div>
                                <div class="block space-y-2 p-2">
                                    <div class="flex justify-between">
                                        <h4 class="font-medium">{{ item.name }}</h4>
                                        <span class="block text-muted bg-secondary-100 rounded-xl px-2 py-1 text-xs">{{ item.get_activity_type_display }}</span>
                                    </div>
                                    
                                    <div class="grid gap-1 text-muted text-xs">
                                        <span class="text-xs">Сұрақ форматтары:</span>
                                        <div class="flex gap-1">
                                            {% for qf in item.question_formats.all %}
                                                <span class="block rounded-xl px-2 py-0.5 text-xs text-muted border border-border-200">{{ qf }}</span>
                                            {% endfor %}
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </label>
                    {% endfor %}
                </div>
            </div>
        {% endif %}

        <div class="flex items-center justify-end pt-4 border-t border-border-200">
            <button 
                type="submit" 
                class="
                    flex items-center pl-5 pr-3 py-2 font-medium bg-primary-600 text-white rounded-xl transition-all cursor-pointer hover:bg-primary-800 active:scale-95 
                    focus:ring-2 focus:ring-primary-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-primary-600 disabled:active:scale-100
                "
                @click="step = 'questions'; stepActivityDone = true"
                :disabled="!selectedActivity"
            >
                <span>Келесі</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-chevron-right-icon lucide-chevron-right">
                    <path d="m9 18 6-6-6-6" />
                </svg>
            </button>
        </div>
    </form>
</div>
