{% extends 'layouts/dashboard_layout.html' %}


{% block dashboard_layout %}
<div class="max-w-screen-lg mx-auto grid gap-8 p-4">
    <div class="w-full grid gap-4 items-start">
        <div class="flex items-center">
            <a 
                href="{% url 'dashboard:game_tasks' %}" 
                class="
                    flex items-center gap-2 px-4 py-2 transition-all border-b-4 hover:bg-primary-50 active:scale-95
                    {% if request.path == '/dashboard/game-tasks/' %}border-b-primary-600{% else %}border-transparent{% endif %}
                "
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-clock-fading-icon lucide-clock-fading">
                    <path d="M12 2a10 10 0 0 1 7.38 16.75" />
                    <path d="M12 6v6l4 2" />
                    <path d="M2.5 8.875a10 10 0 0 0-.5 3" />
                    <path d="M2.83 16a10 10 0 0 0 2.43 3.4" />
                    <path d="M4.636 5.235a10 10 0 0 1 .891-.857" />
                    <path d="M8.644 21.42a10 10 0 0 0 7.631-.38" />
                </svg>
                <span>Соңғылары</span>
            </a>
            <a 
                href="{% url 'dashboard:game_task_drafts' %}" 
                class="
                    flex items-center gap-2 px-4 py-2 transition-all border-b-4 hover:bg-primary-50 active:scale-95
                    {% if request.path == '/dashboard/game-tasks/drafts/' %}border-primary-600 bg-primary-50{% else %}border-transparent{% endif %}    
                "
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-squircle-dashed-icon lucide-squircle-dashed">
                    <path d="M13.77 3.043a34 34 0 0 0-3.54 0" />
                    <path d="M13.771 20.956a33 33 0 0 1-3.541.001" />
                    <path d="M20.18 17.74c-.51 1.15-1.29 1.93-2.439 2.44" />
                    <path d="M20.18 6.259c-.51-1.148-1.291-1.929-2.44-2.438" />
                    <path d="M20.957 10.23a33 33 0 0 1 0 3.54" />
                    <path d="M3.043 10.23a34 34 0 0 0 .001 3.541" />
                    <path d="M6.26 20.179c-1.15-.508-1.93-1.29-2.44-2.438" />
                    <path d="M6.26 3.82c-1.149.51-1.93 1.291-2.44 2.44" />
                </svg>
                <span>Аяқталмағандар</span>
            </a>
            <a 
                href="{% url 'dashboard:game_task_archives' %}" 
                class="
                    flex items-center gap-2 px-4 py-2 transition-all border-b-4 hover:bg-primary-50 active:scale-95
                    {% if request.path == '/dashboard/game-tasks/archives/' %}border-primary-600 bg-primary-50{% else %}border-transparent{% endif %}    
                "
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-archive-icon lucide-archive">
                    <rect width="20" height="5" x="2" y="3" rx="1" />
                    <path d="M4 8v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8" />
                    <path d="M10 12h4" />
                </svg>
                <span>Архивтелгендер</span>
            </a>
            
        </div>

        <!-- Ойын тапсырмалары -->
        <main>
            {% block game_tasks_layout %}
            {% endblock game_tasks_layout %}
        </main>
    </div>
</div>
{% endblock dashboard_layout %}
