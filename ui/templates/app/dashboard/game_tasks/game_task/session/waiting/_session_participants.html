{% if participants %}
    <ul class="space-y-2">
        {% for p in participants %}
            <li class="flex items-center justify-between rounded-xl border border-border-200 py-2 px-4 hover:bg-primary-50">
                <div class="flex gap-2 items-center">
                    <h4 class="font-bold">{{ forloop.counter }}.</h4>
                    <div class="flex gap-2 items-center">
                        <div class="w-8 h-8 flex items-center justify-center rounded-full border-2 border-primary-200 font-black bg-primary-600 text-white">
                            {{ p.nickname|first }}
                        </div>
                        <h4 class="font-bold">{{ p.nickname }}</h4>
                    </div>
                </div>
                
                <div class="flex gap-1 items-center text-muted">
                    <span class="text-xs">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-ellipsis-icon lucide-ellipsis">
                            <circle cx="12" cy="12" r="1" />
                            <circle cx="19" cy="12" r="1" />
                            <circle cx="5" cy="12" r="1" />
                        </svg>
                    </span>
                </div>

            </li>
        {% endfor %}
    </ul>
{% else %}
    <div class="grid gap-2 items-center h-full">
        <div class="text-center text-muted">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users-icon lucide-users mx-auto">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                <path d="M16 3.128a4 4 0 0 1 0 7.744" />
                <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                <circle cx="9" cy="7" r="4" />
            </svg>
            <span>Әзірге ешкім қосылған жоқ.</span>
        </div>
    </div>
{% endif %}
