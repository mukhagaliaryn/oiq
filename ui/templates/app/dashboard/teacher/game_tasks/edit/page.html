{% extends 'layouts/teacher_layout.html' %}


{% block title %}Ойын тапсырмасын өңдеу{% endblock %}


{% block teacher_layout %}
    <div class="max-w-screen-lg w-full mx-auto p-4 grid gap-6">

        <h1 class="text-2xl font-semibold">
            Ойын тапсырмасын құру
        </h1>

        <div class="flex items-center gap-4 border-b border-border-200 pb-3">
            <div>1. Activity</div>
            <div>2. Сұрақтар</div>
            <div>3. Settings</div>
        </div>

        <div 
            id="step-container" 
            hx-get="{% url 'teacher:game_task_step_activity' pk=game_task.pk %}" 
            hx-trigger="load"
            hx-target="#step-container" 
            hx-swap="innerHTML"
        >
            <div class="text-muted">Жүктелуде...</div>
        </div>

    </div>
{% endblock %}
