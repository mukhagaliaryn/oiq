{% extends './layout.html' %}

{% block title %}{{ game_task.name }}{% endblock title %}


{% block layout %}
<div class="grid gap-2">
    <div class="">
        <h3 class="font-medium text-lg">Сессиялар ({{ sessions.count }})</h3>
    </div>

    <div class="flex justify-between items-center">
        <div class="relative max-w-xs w-full">
            <input 
                type="text"
                placeholder="Іздеу..."
                class="w-full pl-9 pr-4 py-2 rounded-xl border border-border-200 focus:ring-2 focus:ring-primary-600"
            >
            <svg
                xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                class="lucide lucide-search-icon lucide-search absolute top-2.5 start-2.5 text-muted">
                <path d="m21 21-4.34-4.34" />
                <circle cx="11" cy="11" r="8" />
            </svg>
        </div>

        <div class="flex items-start gap-1">
            <div x-data="{ open: false, selected: 'Басталған' }" class="relative">
                <button
                    @click="open = !open"
                    class="w-full flex gap-1 justify-between items-center px-4 py-2 border border-border-200 bg-white rounded-xl cursor-pointer focus:ring-2 focus:ring-primary-600"
                >
                    <span x-text="selected"></span>
                    <svg 
                        :class="open && 'rotate-180'"
                        xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-chevron-down-icon lucide-chevron-down transform transition-all">
                        <path d="m6 9 6 6 6-6" />
                    </svg>
                </button>

                <!-- Dropdown -->
                <div
                    x-show="open"
                    @click.outside="open = false"
                    class="absolute w-full mt-2 bg-white shadow rounded-xl border border-border-200 z-20"
                >
                    <div class="p-2 text-subtle">
                        <div
                            @click="selected = 'Басталған'; open = false"
                            class="px-4 py-2 rounded-xl hover:bg-secondary-100 cursor-pointer"
                        >
                            Басталған
                        </div>
                        <div
                            @click="selected = 'Аяқталған'; open = false"
                            class="px-4 py-2 rounded-xl hover:bg-secondary-100 cursor-pointer"
                        >
                            Аяқталған
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="grid gap-2">
        {% for item in sessions %}
            <div class="h-14 bg-primary-100 rounded-xl"></div>
        {% empty %}
            <div class="grid gap-2 items-center text-muted py-16">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-gamepad-directional-icon lucide-gamepad-directional mx-auto">
                    <path
                        d="M11.146 15.854a1.207 1.207 0 0 1 1.708 0l1.56 1.56A2 2 0 0 1 15 18.828V21a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-2.172a2 2 0 0 1 .586-1.414z" />
                    <path
                        d="M18.828 15a2 2 0 0 1-1.414-.586l-1.56-1.56a1.207 1.207 0 0 1 0-1.708l1.56-1.56A2 2 0 0 1 18.828 9H21a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1z" />
                    <path
                        d="M6.586 14.414A2 2 0 0 1 5.172 15H3a1 1 0 0 1-1-1v-4a1 1 0 0 1 1-1h2.172a2 2 0 0 1 1.414.586l1.56 1.56a1.207 1.207 0 0 1 0 1.708z" />
                    <path
                        d="M9 3a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2.172a2 2 0 0 1-.586 1.414l-1.56 1.56a1.207 1.207 0 0 1-1.708 0l-1.56-1.56A2 2 0 0 1 9 5.172z" />
                </svg>
                <span class="text-center">Әлі сессия ашылған жоқ!</span>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock layout %}
