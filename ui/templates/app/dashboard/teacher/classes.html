<div class="grid gap-2">
    <h1 class="font-medium">Сыныптар</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-2">
        <div
            class="grid gap-2 rounded-xl overflow-hidden border border-border-200 transition-all hover:bg-secondary-100 active:scale-95 cursor-pointer"
        >
            <div class="flex justify-center items-center p-6 bg-primary-100">
                <h1 class="text-6xl font-black">5А</h1>
            </div>
            <div class="grid gap-4 py-2 px-4">
                <h1 class="font-medium">5А сынып</h1>

                <div class="flex gap-2 justify-between">
                    <div class="relative">
                        <div
                            data-tooltip-target="tooltip-teacher-{{ class }}"
                            class="w-8 h-8 border-2 border-border-200 flex justify-center items-center rounded-full bg-primary-500"
                        >
                            <span class="font-medium text-xs text-white">МҚ</span>
                        </div>
                        <div 
                            id="tooltip-teacher-{{ class }}" 
                            role="tooltip" 
                            class="absolute z-10 invisible block px-3 py-2 whitespace-nowrap transition-opacity duration-300 bg-foreground rounded-lg shadow-xs opacity-0 tooltip"
                        >
                            <span class="text-xs font-medium text-white">Сынып жетекшісі</span>
                            <div class="tooltip-arrow" data-popper-arrow></div>
                        </div>
                    </div>
                    

                    <div class="relative">
                        <div
                            data-tooltip-target="tooltip-children-{{ class }}"
                            class="inline-flex -space-x-4 rtl:space-x-reverse"
                        >
                            <img class="w-8 h-8 border-2 border-white rounded-full"
                                src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="">
                            <img class="w-8 h-8 border-2 border-white rounded-full"
                                src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="">

                                src="https://flowbite.com/docs/images/people/profile-picture-2.jpg" alt="">
                            <img class="w-8 h-8 border-2 border-white rounded-full"
                                src="https://flowbite.com/docs/images/people/profile-picture-3.jpg" alt="">
                            <a 
                                class="flex items-center justify-center w-8 h-8 text-xs font-medium text-white bg-primary-500 border-2 border-white rounded-full hover:bg-primary-600"
                                href="#">+15</a>
                        </div>
                        <div 
                            id="tooltip-children-{{ class }}" 
                            role="tooltip" 
                            class="absolute z-10 invisible inline-block px-3 py-2 transition-opacity duration-300 bg-foreground rounded-lg shadow-xs opacity-0 tooltip"
                        >
                            <span class="text-xs font-medium text-white">Оқушылар</span>
                            <div class="tooltip-arrow" data-popper-arrow></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
