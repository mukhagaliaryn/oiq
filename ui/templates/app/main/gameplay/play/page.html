{% extends 'base.html' %}

{% block title %}{{ participant.nickname }}{% endblock %}

{% block base %}
<div class="min-h-screen flex justify-center items-center bg-slate-50">
    <div class="w-full max-w-2xl rounded-2xl bg-white shadow-sm border border-border-200 p-6 space-y-4">
        <div class="flex justify-between items-center text-sm text-slate-500">
            <div>
                <p class="font-medium text-slate-700">{{ game_task.name }}</p>
                <p class="text-xs text-slate-400">
                    Сұрақ {{ index }} / {{ total_questions }}
                </p>
            </div>
            <div>
                {% if session.status == 'active' %}
                <span
                    class="inline-flex items-center rounded-full bg-emerald-50 px-2 py-0.5 text-xs font-medium text-emerald-700">
                    Ойын жүріп жатыр
                </span>
                {% endif %}
            </div>
        </div>

        <div id="question-container">
            {% include "app/main/play/_question.html" %}
        </div>
    </div>
</div>
{% endblock base %}
