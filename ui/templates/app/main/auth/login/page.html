{% extends 'layouts/main_layout.html' %}
{% load static %}


{% block title %}Жүйеге кіру{% endblock title %}


{% block main_layout %}
    <a href="{% url 'main:main' %}" class="absolute top-4 left-4 w-16 active:scale-90">
        <img src="{% static 'images/logo.svg' %}" alt="" class="w-full">
    </a>
    <div class="w-full sm:max-w-sm mx-auto space-y-4 text-center">
        <h1 class="font-medium text-xl md:text-2xl">Жүйеге кіру</h1>
        <form method="post" class="grid gap-4">
            {% csrf_token %}
            <div class="relative">
                <input 
                    type="text"
                    name="identifier"
                    value="{{ identifier|default:'' }}"
                    placeholder="Email немесе қолданушының аты"
                    required
                    class="w-full px-4 py-2 rounded-xl border border-border-200 transition-all focus:ring-2 focus:ring-primary-600"
                >
            </div>

            <div class="relative">
                <input 
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Пароль"
                    required
                    class="w-full px-4 py-2 rounded-xl border border-border-200 transition-all focus:ring-2 focus:ring-primary-600"
                >

                <!-- Парольді көрсету -->
                <button 
                    type="button" 
                    id="togglePassword"
                    class="absolute right-1 top-[3px] p-2 rounded-xl flex items-center cursor-pointer transition-all active:scale-95 focus:ring-2 focus:ring-primary-600"
                >
                    <svg 
                        id="eyeOffIcon" xmlns="http://www.w3.org/2000/svg"
                        width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-eye-icon transition-all duration-200">
                        <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>

                    <svg 
                        id="eyeIcon" xmlns="http://www.w3.org/2000/svg"
                        width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-eye-off-icon hidden transition-all duration-200">
                        <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"/>
                        <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"/>
                        <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"/>
                        <path d="m2 2 20 20"/>
                    </svg>
                </button>
            </div>

            <div class="grid gap-4">
                <button 
                    type="submit"
                    class="flex w-full justify-center px-4 py-2 rounded-xl bg-primary-600 text-white font-medium transition-all hover:bg-primary-700 hover:shadow active:scale-95 cursor-pointer focus:ring-2 focus:ring-primary-300"
                >
                    Кіру
                </button>
            </div>
        </form>

        <div class="grid gap-2">
            <p class="text-muted">Егер аккаунт жоқ болса</p>
            <a 
                href="{% url 'main:register' %}" 
                class="flex justify-center px-4 py-2 rounded-xl border border-border-200 font-medium transition-all hover:shadow active:scale-95 focus:ring-2 focus:ring-border-200"
            >
                Жылдам тіркелу
            </a>
        </div>
    </div>
{% endblock main_layout %}


{% block js %}
<script>
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');
    const eyeOffIcon = document.getElementById('eyeOffIcon');

    togglePassword.addEventListener('click', () => {
        const isHidden = passwordInput.type === 'password';
        passwordInput.type = isHidden ? 'text' : 'password';
        eyeIcon.classList.toggle('hidden', !isHidden);
        eyeOffIcon.classList.toggle('hidden', isHidden);
    });
</script>
{% endblock js %}
