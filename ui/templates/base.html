{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="kk" data-theme="light">
<head>
    <title>{% block title %}{% endblock %} | OIQ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'images/icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/dist/input.css' %}">
    {% tailwind_css %}

    {% block css %}
    {% endblock css %}

    <!-- CDNs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />  <!-- Swiper JS CSS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>  <!-- Flowbite -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>  <!-- htmx -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>  <!-- Alpine JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>  <!-- Swiper JS -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.7.1/dist/dotlottie-wc.js" type="module"></script>
</head>

<body class="font-sans text-foreground">
    {% include 'components/base/alert.html' %}
    <main>
        {% block base %}
        {% endblock base %}
    </main>

    {% block js %}{% endblock js %}
</body>
</html>
